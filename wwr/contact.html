            <nav>
                
                <a href="index.html">Home</a>

            </nav>

        <main>
            <h1>Contact Us!</h1>

            <article>

                <h2>Company Info:</h2>
                <p>&#8962; 123 Sesame Street</p>
                <p>&#128222; 999-999-9999</p>
                <p>&#9993; address@emailclient.com</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1346606.1925146482!2d83.97660138842893!3d-66.90525802372055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1712591120807!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </article>

            <article>

                <h2>Meet Our Staff!</h2>
                <div class="staff">
                    <figure>
                    <img src="images/employee1.jpeg" alt="Our company's president" height="200px">
                    <figcaption>Stephanie | President</figcaption>
                    </figure>
                    <figure>
                    <img src="images/employee2.jpeg" alt="Our director of quality assurance" height="200px">
                    <figcaption>Shannon | Director of Quality Assurance</figcaption>
                    </figure>
                    <figure>
                    <img src="images/employee3.jpeg" alt="Our lead tour guide" height="200px">
                    <figcaption>Paul | Lead Tour Guide</figcaption>
                    </figure>

            </article>
            
            <article>

                <h2>Send us a message!</h2>

                <form action="">

                    <ul>

                        <li>
                            <label for="name">Name:</label>
                        </li>
                        <li>
                            <input type="text" id="name">
                        </li>
                        <li>
                            <label for="email">Email:</label>
                        </li>
                        <li>
                            <input type="text" id="email">
                        </li>
                        <li>
                            <legend>What is the reason for your contact?</legend>
                        </li>
                        <li>
                            <label for="general">General Inquiry</label>
                            <input type="radio" id="general">
                        </li>
                        <li>
                            <label for="reservation">Reservation Question</label>
                            <input type="radio" id="reservation">
                        </li>
                        <li>
                            <label for="suggestion">Website suggestion</label>
                            <input type="radio" id="suggestion">
                        </li>
                        <li>
                            <label for="message">Message:</label>
                        </li>
                        <li>
                            <textarea name="message" id="message" cols="30" rows="10">Enter your message here!</textarea>
                        </li>
                        <li>
                            <label for="subscribe">Please send me your newletter!</label>
                            <input type="checkbox" name="subscribe" id="subscribe">
                        </li>
                        <li>
                            <button type="submit">Submit!</button>
                        </li>

                    </ul>

                </form>

            </article>

        </main>
